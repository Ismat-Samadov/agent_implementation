<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Implementation Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">AI Agent Simulation</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Grid World</h4>
                    </div>
                    <div class="card-body">
                        <div id="grid-container" class="grid-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h4>Controls</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Agent Type</label>
                            <select id="agent-type" class="form-select">
                                <option value="reflex">Simple Reflex Agent</option>
                                <option value="model">Model-Based Agent</option>
                                <option value="utility">Utility-Based Agent</option>
                            </select>
                        </div>
                        <button id="initialize-btn" class="btn btn-primary w-100 mb-2">Initialize</button>
                        <button id="step-btn" class="btn btn-success w-100 mb-2" disabled>Step</button>
                        <button id="autorun-btn" class="btn btn-warning w-100" disabled>Auto Run</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4>Agent Info</h4>
                    </div>
                    <div class="card-body">
                        <div id="agent-info">
                            <p>No simulation running</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Simulation Log</h4>
                    </div>
                    <div class="card-body">
                        <div id="simulation-log" class="simulation-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
